<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>XO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/webp" href="Tic-Tac-Toe-Game.webp">
  </head>
  <body>
    <h1 class="welcome">Welcome to XO game</h1>
    <div class="board">
    <section>
      <h1 class="game--title">start the game by pressing on th case u wanna play</h1>
      <h1 class="1st turn">always X turn is first</h1>
      <div class="game--container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
      </div>
      <h2 class="game--status"></h2>
      <button class="game--restart">Restart Game</button>
    </section>
</div>
    <script src="function.js"></script>
  </body>
</html>
